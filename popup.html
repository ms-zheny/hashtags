<!DOCTYPE html>
<html>
  <head>
    <title>HashTag Extension</title>

      body {
        width: 200px;
        padding: 10px;

      ul {
        list-style-type: none;
        padding: 0;
      }
    
      li {
        cursor: pointer;
        margin-bottom: 5px;
      }
    
      .highlightable:hover {
        background-color: rgb(72, 92, 247);
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>Hash Tags</h2>
    <ul id="textList">
      <li class="highlightable" data-text=" #Text1"> #RiskPlan</li>
      <li class="highlightable" data-text=" #Text2"> #DarkCustomer</li>
      <li class="highlightable" data-text=" #Text3"> #ExtendedCadence</li>
      <li class="highlightable" data-text=" #Text3"> #Reactive</li>
      <li class="highlightable" data-text=" #Text3"> #OrgChange</li>
      <li class="highlightable" data-text=" #Text3"> #ProgramOptOut</li>
      <li class="highlightable" data-text=" #Text3"> #ToAction</li>
      <li class="highlightable" data-text=" #Text3"> #M1Outreach</li>
    </ul>
  </body>
</html>
